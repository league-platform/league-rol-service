name: Deploy rol-service to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa

    env:
      HOST: ${{ secrets.EC2_QA_IP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2 QA
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@$HOST << 'EOF'
            cd /home/ec2-user

            # Clonar si no existe
            if [ ! -d rol-service ]; then
              git clone --branch qa https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/league-platform/rol-service.git
            fi

            cd rol-service
            git reset --hard
            git pull origin qa

            # Instalar Docker Compose v2 si no existe
            if ! command -v docker compose &> /dev/null; then
              mkdir -p ~/.docker/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            docker compose down || true
            docker compose up -d --build
          EOF
